<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main sphere gradient -->
    <radialGradient id="sphereGrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="70%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </radialGradient>
    
    <!-- Dark ball gradient for appendage ends -->
    <radialGradient id="darkBallGrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#c8c8c8"/>
      <stop offset="100%" stop-color="#909090"/>
    </radialGradient>
    
    <!-- Noise filter for texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
    
    <!-- Blur for background elements -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    
    <!-- Subtle blur -->
    <filter id="blurLight">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fff5eb"/>
  

  

  
  <!-- Appendages (rods + balls) -->
  <g>
    <!-- Top left appendage -->
    <line x1="165" y1="165" x2="95" y2="95" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="85" cy="85" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Top right appendage -->
    <line x1="235" y1="165" x2="305" y2="95" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="315" cy="85" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Right appendage -->
    <line x1="260" y1="200" x2="330" y2="195" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="345" cy="193" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Bottom right appendage -->
    <line x1="235" y1="235" x2="295" y2="295" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="305" cy="305" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Bottom appendage -->
    <line x1="200" y1="270" x2="200" y2="340" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="200" cy="355" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Bottom left appendage -->
    <line x1="165" y1="245" x2="105" y2="305" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="95" cy="315" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Left appendage -->
    <line x1="135" y1="210" x2="70" y2="220" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="55" cy="222" r="18" fill="url(#darkBallGrad)"/>
    
    <!-- Top appendage -->
    <line x1="200" y1="130" x2="200" y2="70" stroke="#2a2a2a" stroke-width="12" stroke-linecap="round"/>
    <circle cx="200" cy="55" r="18" fill="url(#darkBallGrad)"/>
  </g>
  
  <!-- Main central sphere -->
  <circle cx="200" cy="200" r="75" fill="url(#sphereGrad)" filter="url(#noise)"/>
  
  <!-- Small bump/ear on top right -->
  <ellipse cx="255" cy="150" rx="15" ry="12" fill="url(#sphereGrad)"/>
  
  <!-- Face -->
  <g>
    <!-- Left eye -->
    <ellipse cx="175" cy="190" rx="14" ry="16" fill="#1a4d2e"/>
    <circle cx="171" cy="185" r="5" fill="white"/>
    
    <!-- Right eye -->
    <ellipse cx="225" cy="190" rx="14" ry="16" fill="#1a4d2e"/>
    <circle cx="221" cy="185" r="5" fill="white"/>
    
    <!-- Mouth (small surprised 'o') -->
    <ellipse cx="200" cy="230" rx="8" ry="10" fill="#1a1a1a"/>
    <ellipse cx="200" cy="227" rx="4" ry="4" fill="#3a3a3a"/>
  </g>
  
  <!-- Subtle highlight on sphere -->
  <ellipse cx="170" cy="160" rx="20" ry="10" fill="white" opacity="0.3"/>
</svg>
